<html>
  <head>
    <script src="main.js"></script>
  </head>

  <body>
    <!--   Header   -->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h5 class="header center teal-text small">
          Machine Learning with TensorFlow.js
        </h5>
      </div>
    </div>

    <div class="section no-pad-bot">
      <div class="container">
        <label for="problem-type-select">Choose a problem type:</label>
        <select name="problem-types" id="problem-type-select" class="browser-default">
            <option value="linear-regression">Linear Regression (predict house price from living space)</option>
            <option value="binary-classification" disabled>Binary Classification (predict if property is on the waterfront from house price and living space)</option>
            <option value="multi-class-classification" disabled>Multi-class Classification (predict number of bedrooms from house prices and living space)</option>
        </select>
      </div>
    </div>

    <!--   Main functionality   -->
    <div class="container">
      <div class="section">
        <div class="row">
          <!--   Training   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center teal-text">
                <i class="material-icons" style="font-size: 2em">build</i>
              </h3>
              <h5 class="center">Train & Test</h5>

              <p class="light"></p>

              <div>
                <p><label>Training status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="model-status">Loading data...</em></pre>

                <p><label>Testing status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="testing-status">Not yet tested</em></pre>

                <button
                  autocomplete="off"
                  id="train-button"
                  class="waves-effect waves-light btn"
                  disabled
                  onclick="main.train()"
                >
                  Train New Model
                </button>
                <button
                  autocomplete="off"
                  id="test-button"
                  class="waves-effect waves-light btn"
                  disabled
                  onclick="main.test()"
                >
                  Test Model
                </button>
              </div>
              <br />

              <div>
                <button
                  autocomplete="off"
                  id="load-button"
                  class="waves-effect waves-light btn-small"
                  disabled
                  onclick="main.load()"
                >
                  Load Model
                </button>
                <button
                  autocomplete="off"
                  id="save-button"
                  class="waves-effect waves-light btn-small"
                  disabled
                  onclick="main.save()"
                >
                  Save Model
                </button>
              </div>
            </div>
          </div>

          <!--   Prediction   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center teal-text">
                <i class="material-icons" style="font-size: 2em">timeline</i>
              </h3>
              <h5 class="center">Predict</h5>

              <label
                >Square feet of living space:
                <input type="number" id="prediction-input" placeholder="2000"
              /></label>
              <button
                autocomplete="off"
                id="predict-button"
                class="waves-effect waves-light btn"
                disabled
                onclick="main.predict()"
              >
                Predict house price
              </button>
              <p><h3 id="prediction-output"></h3></p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!--   Misc buttons   -->
    <div class="section no-pad-bot teal lighten-4">
    <div class="container">
      <div class="row center">
        <button
          id="toggle-button"
          class="waves-effect waves-light btn-small"
          onclick="main.toggleVisor()">
          Toggle Visor
        </button>
        <br /><br />
      </div>
    </div>
    </div>

  </body>
</html>
